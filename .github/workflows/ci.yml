name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Docker Compose via Chocolatey
      shell: powershell
      run: |
        choco install docker-compose -y
        echo "C:/ProgramData/chocolatey/bin" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8

    - name: Start LDAP container
      shell: bash
      run: docker-compose -f ./RemoteMaster.Server.Tests/IntegrationTests/docker-compose.yml up -d

    - name: Install npm dependencies for RemoteMaster.Server
      run: |
        cd RemoteMaster.Server
        npm install
        cd ..

    - name: Install .NET dependencies
      run: dotnet restore --ignore-failed-sources --no-cache ./RemoteMaster.sln

    - name: Build
      run: dotnet build --configuration Release --no-restore ./RemoteMaster.sln

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal ./RemoteMaster.sln

    - name: Stop LDAP container
      if: always()
      shell: bash
      run: docker-compose -f ./RemoteMaster.Server.Tests/IntegrationTests/docker-compose.yml down