<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="flex h-screen w-full max-w-3xl flex-col rounded-lg bg-white p-6 shadow-lg">
        <div class="mb-4 flex items-center">
            <h1 class="text-2xl font-bold">Chat Room</h1>
            <div id="connection-indicator" class="ml-2 h-3 w-3 rounded-full bg-red-500"></div>
        </div>
        <div id="status" class="mb-4 text-sm text-gray-500">Connecting to SignalR...</div>
        <div id="messages" class="mb-4 flex flex-grow flex-col-reverse overflow-y-auto rounded-lg border border-gray-300 bg-gray-50 p-4">
            <div id="placeholder" class="text-center text-gray-500">No messages yet. Start the conversation!</div>
        </div>
        <div class="flex flex-col">
            <div id="reply-indicator" class="mb-2 flex h-6 items-center text-sm text-gray-500" style="display: none;">
                <span id="reply-text"></span>
                <button id="cancel-reply" class="ml-2 text-red-500 hover:text-red-700" onclick="cancelReply()">Cancel</button>
            </div>
            <div id="typing-indicator" class="mb-4 h-5 text-sm text-gray-500"></div>
            <div class="relative mb-2 flex items-center rounded-lg border border-gray-300 p-2">
                <input type="text" id="messageInput" placeholder="Enter your message" class="flex-1 focus:outline-none" onkeydown="checkForSend(event)">
                <input type="file" id="fileInput" class="hidden" multiple>
                <button onclick="document.getElementById('fileInput').click();" class="ml-2 text-gray-500 hover:text-gray-700">
                    <span class="material-icons">attach_file</span>
                </button>
                <button onclick="sendMessage()" class="ml-2 text-blue-500 hover:text-blue-700">
                    <span class="material-icons">send</span>
                </button>
            </div>
            <div id="file-preview" class="relative mb-2" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.js"></script>
    <script src="/js/neutralino.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
